<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./style/responsive.css">
    
    <title>Netflix - Nostalgia</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix - Nostalgia</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Filmes</a>
                <a href="">Desenhos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container-series">
                <h3 class="titulo">Os Caveleiros dos Zodíaco</h3>
                <p class="descricao">Os 88 Cavaleiros de Atena trajam desde os tempos mitológicos armaduras protegidas pelas constelações do céu para, assim, servir sua deusa e preservar a paz e o amor na Terra. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        assitir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        mais informações
                    </button>
                </div>
            </div>`
        </div>
    </main>
    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-series" src="./assets/imgs/series/bobby.jpg" alt="bobby">
            </div>
            <div class="item">
                <img class="box-series" src="/assets/imgs/series/capa-tom&jerry.jpg" alt="tom&jerry">
            </div>
            <div class="item">
                <img class="box-series" src="/assets/imgs/series/caverna-do-dragao.jpg" alt="caverna-dragao">
            </div>
            <div class="item">
                <img class="box-series" src="/assets/imgs/series/corrida maluca.jpg" alt="corrida-maluca">
            </div>
            <div class="item">
                <img class="box-series" src="/assets/imgs/series/sailor-moon.jpg" alt="sailor-moon">
            </div>
            <div class="item">
                <img class="box-series" src="/assets/imgs/series/thundercats.jpg" alt="thundercats">
            </div>
            <div class="item">
                <img class="box-series" src="/assets/imgs/series/x-men.jpg" alt="x-men">
            </div>
        </div>
    </div>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/aladdin.jpg" alt="aladdin">
            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/bela-fera.jpg" alt="bela-fera">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/abracadabra.jpg" alt="abracadabra">
            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/esqueceram-de-mim.jpg" alt="esqueceram-de-mim">
            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/hercules.jpg" alt="hercules">
            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/matilda.jpg" alt="matilda">
            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/mulan.jpg" alt="mulan">

            </div>
            <div class="item">
                <img class="box-filmes" src="/assets/imgs/movies/rei-leao.jpg" alt="rei-leao">
            </div>
        </div>
    </div>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</html>
